<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
</head>

<div class="container">
    <div class="header clearfix my-4">
        <h3 class="text-muted"> NKDA 報名系統</h3>
    </div>

    <div class="jumbotron">
        <form>
            <div class="form-group">
                <label for="userName">帳號</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="text" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="school">學校</label>
                <input type="text" class="form-control" id="school" required>
            </div>
            <div class="form-group">
                <label for="department">科系</label>
                <input type="text" class="form-control" id="department" required>
            </div>
            <div class="form-group">
                <label for="grade">年級</label>
                <input type="text" class="form-control" id="grade" required>
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <input type="text" class="form-control" id="gender" required>
            </div>
            <div class="form-group">
                <label for="phone">手機</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">信箱</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="facebook">臉書連結</label>
                <input type="text" class="form-control" id="facebook" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">Submit</button>
            <div class="err-msg"></div>
        </form>
    </div>

</div> <!-- /container -->


</body>
</html>
